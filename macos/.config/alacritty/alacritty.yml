window:
  padding:
    x: 10
    y: 10
  opacity: 1
  decorations: buttonless
font:
  normal:
    family: JetBrainsMono Nerd Font
    # family: Hasklug Nerd Font
    # family: LeagueMono Nerd Font
    # family: Hack Nerd Font
    # family: MonaspiceAr Nerd Font Propo 
    # family: GeistMono Nerd Font
  size: 18
  offset:
    x: 0
    y: 0

import:
  - "~/dotfiles/dracula.yml"

#shell:
#  program: /usr/local/bin/tmux
#   args:
#   - -l
#   - -c
#   - "tmux attach || tmux"

env:
  TERM: xterm-256color

key_bindings:
  - { key: Return, mods: Shift, chars: "\x1b[13;2u" }
  - { key: Return, mods: Control, chars: "\x1b[13;5u" }
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
  - { key: Return, mods: Command|Shift, action: SpawnNewInstance }
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: L, mods: Alt, chars: "\x1bl" }
  - { key: Key1, mods: Command, chars: "\x01\x31" }
  - { key: Key2, mods: Command, chars: "\x01\x32" }
  - { key: Key3, mods: Command, chars: "\x01\x33" }
  - { key: Key4, mods: Command, chars: "\x01\x34" }
  - { key: Key5, mods: Command, chars: "\x01\x35" }
  - { key: Key6, mods: Command, chars: "\x01\x36" }
  - { key: Key7, mods: Command, chars: "\x01\x37" }
  - { key: Key8, mods: Command, chars: "\x01\x38" }
  - { key: Key9, mods: Command, chars: "\x01\x39" }
  - { key: LBracket, mods: Command, chars: "\x01\x5B" }
  - { key: RBracket, mods: Command, chars: "\x01\x5D" }

  # Tmux Remaps
  - { key: A, mods: Command, chars: "\x01" }
  # - { key: C, mods: Command, chars: "\x01\x63" }
  # - { key: H, mods: Command, chars: "\x01\x68" }
  # - { key: J, mods: Command, chars: "\x01\x6A" }
  # - { key: K, mods: Command, chars: "\x01\x6B" }
  # - { key: L, mods: Command, chars: "\x01\x6C" }
  # - { key: W, mods: Command, chars: "\x01\x78" }
  # - { key: X, mods: Command, chars: "\x01\x78" }

  # https://donsnotes.com/tech/charsets/ascii.html
  # Remaps Command + Key to Control + Key
  - { key: D, mods: Command, chars: "\x04" }
  - { key: E, mods: Command, chars: "\x05" }
  - { key: F, mods: Command, chars: "\x06" }
  - { key: F, mods: Command, chars: "\x08" }
  - { key: I, mods: Command, chars: "\x09" }
  - { key: J, mods: Command, chars: "\x0A" }
  - { key: K, mods: Command, chars: "\x0B" }
  - { key: L, mods: Command, chars: "\x0C" }
  - { key: N, mods: Command, chars: "\x0E" }
  - { key: O, mods: Command, chars: "\x0F" }
  - { key: P, mods: Command, chars: "\x10" }
  - { key: U, mods: Command, chars: "\x15" }
  # - { key: V, mods: Command, chars: "\x16" }
  - { key: W, mods: Command, chars: "\x17" }
  - { key: X, mods: Command, chars: "\x18" }
